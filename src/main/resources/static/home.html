<div class="container">
    <h4>
        &nbsp;<a href="#checkout">Go to Cart</a>
    </h4>
    <h4>
        &nbsp;<a href="#report">Go to Report Screen</a>
    </h4>
    <table class="table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody ng-repeat="product in products">
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}} TL</td>
            <td>
                <button class="btn btn-danger" ng-click="openCartDlg(product)">Add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
